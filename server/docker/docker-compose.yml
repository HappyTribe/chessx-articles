version: '3.3'

services:
    db:
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_DATABASE: 'chessx'
            MYSQL_USER: 'chesser'
            MYSQL_PASSWORD: 'blahblah'
            MYSQL_ROOT_PASSWORD: 'password'
        ports:
            - '3306:3306'
        expose:
            - '3306'
        volumes:
            - chesser-db:/var/lib/mysql

volumes:
    chesser-db:
